image: "python:3.8"

before_script:
  - python --version
  - python -m pip install --upgrade pip
  - pip install .[test]
  - pip install .[pyserini]
  - pip install .[pyterrier]

stages:
  - "Static Analysis"
  - "Test"

"ðŸ§ª Code format":
  stage: "Static Analysis"
  before_script:
    - pip install .[test]
  script:
    - flake8

"ðŸ§ª Lint":
  stage: "Static Analysis"
  before_script:
    - pip install .[test]
  script:
    - pylint -E ir_axioms

"ðŸ§ª Unit tests":
  stage: "Test"
  before_script:
    - pip install .[test]
  script:
    - pytest --cov --cov-report=term --cov-report=xml --cov-context unit

"ðŸ§ª Pyserini integration tests":
  stage: "Test"
  before_script:
    - pip install .[pyserini]
  script:
    - pytest --cov --cov-report=term --cov-report=xml --cov-context integration-pyserini

"ðŸ§ª PyTerrier integration tests":
  stage: "Test"
  before_script:
    - pip install .[pyterrier]
  script:
    - pytest --cov --cov-report=term --cov-report=xml --cov-context integration-pyterrier
